<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />
    <title>Dogflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">DOGFLIX</h2>

        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme_principal">
        <div class="container">
          <h3 class="titulo">Dog: A aventura de uma vida</h3>
          <p class="descricao">
            Dois ex-Rangers do Exército são emparelhados contra sua vontade na
            viagem de uma vida. Briggs e Lulu correm pela costa do Pacífico para
            chegar a tempo ao funeral de um companheiro soldado.
          </p>
        </div>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i>
            <a class="link" href="img/videoplayback.mp4" target="_blank"
              >ASSISTIR AGORA</a
            >
          </button>

          <button role="button" class="botao">
            <i class="fa-solid fa-circle-info"></i>

            SAIBA MAIS
          </button>
        </div>
      </div>
    </main>

    <div class="carrossel_filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box_filme" src="img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini10.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini11.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box_filme" src="img/mini12.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b880e139a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
